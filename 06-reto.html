<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reto.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,300;1,500;1,800&display=swap"
      rel="stylesheet"
    />
    <title>RETO FRONTEND MENTOR</title>
  </head>
  <body>
    <div class="contenedor">
      <div id="contenedor-fondo">
        <img class="img-fondo" src="img/reto/hero.svg" alt="hero" />
      </div>
      <div class="contenedor-texto">
        <div>
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="contenedor-detalle">
          <img src="img/musica.svg" alt="musica" />
          <div>
            <h5>Anual Plan</h5>
            <span>$55.99/Year</span>
          </div>
          <a href="">Change</a>
        </div>
        <div>
          <button id="btn-pagar">Proceed to Payment</button>
          <button id="btn-cancelar">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
